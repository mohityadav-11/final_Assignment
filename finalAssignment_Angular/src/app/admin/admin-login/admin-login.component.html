<div class="container-table100">
  <div class="wrap-table100">
    <div class="pad table100 ver1">
      <form class="pad form-group">

        <div style="text-align: center; margin-bottom: 0.9em;">
          <img src="assets/images/user.png" >
        </div>

        <div style="text-align: center;" class="pad">
          <h4>Admin</h4>
        </div>

        <div class="form-group">
          <input id="admin" type="text" class="form-control" placeholder="Admin">
        </div>
        <div class="form-group">
          <input id="pass" type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" [routerLink]="['/admin']" class="btn btn-primary form-control">Log In</button>
      </form>
    </div>
  </div>
</div>
